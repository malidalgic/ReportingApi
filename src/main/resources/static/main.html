<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-message {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            color: #6c757d;
            font-size: 30px;
        }

        @media (max-width: 768px) {
            .welcome-message {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="welcome-message">
    <h1>Welcome!</h1>
    <p>You have successfully logged in to the system</p>
</div>
</body>
</html>
